<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Link to CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid" style="background-color: #835229">
            <div class="container" style="text-align: center">
                <h1 id="title" style="color: white">Anytime is Train Time</h1>
                <br>
                <p class="lead" style="color: white">Choo Choo. Chee Chee.</p>
            </div>
        </div>

        <!--Current trains div-->
        <div class="panel panel-primary" id="current-train">
            <div class="card-header" style="background-color: #1565c0">
                Current Train Schedule
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Line</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <br>


        <div class="form">
            <div class="form-group">
                <div class="card-header" style="background-color: #1565c0">
                    Add Train
                </div>
                <form>
                    <div id="form-entry">
                        <div class="form-group" id="train-name">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                        <div class="form-group" id="destination">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                        </div>
                        <div class="form-group" id="time">
                            <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                        <div class="form-group" id="frequency">
                            <label for="formGroupExampleInput">Frequency (min)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>

                        <div class="button">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>


        <!--Link to Firebase to store data-->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

</body>

</html>
