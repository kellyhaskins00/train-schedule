<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!--Link to Bootstrap-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!--Link to my CSS Stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
<!--Google Fonts-->

	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">

	<!--Link to Javascript-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Link to firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

	<!--Link To Moment.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron" style="text-align: center">
			<h1 class="display-4">Anytime is Train Time</h1>
			<p class="lead">Choo Choo. Chee Chee.</p>
		</div>
		<div class="panel panel" id="box1">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>
							<th scope="col">Frequency (min)</th>
							<th scope="col">Next Arrival</th>
							<th scope="col">Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel" id="box2">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label>Train Name</label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label>Destination</label>
					<input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
					<label>First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="firstTime">
				</div>
				<div class="form-group">
					<label>Frequency (min)</label>
					<input type="text" class="form-control" id="frequency">
				</div>
				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>
		</div>
	</div>

	<!--Link to my Javascript Stylesheet-->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
